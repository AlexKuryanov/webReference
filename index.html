<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Цвет</th>
        <th>Твердость по Моосу</th>
        <th>Формула</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Алмаз</td>
        <td>Белый</td>
        <td>10</td>
        <td>C</td>
      </tr>
      <tr>
        <td>Рубин</td>
        <td>Красный</td>
        <td>9</td>
        <td>Al<sub>2</sub>O<sub>3</sub></td>
      </tr>
      <tr>
        <td>Аметист</td>
        <td>Голубой</td>
        <td>7</td>
        <td>SiO<sub>2</sub></td>
      </tr>
      <tr>
        <td>Изумруд</td>
        <td>Зеленый</td>
        <td>8</td>
        <td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
      </tr>
      <tr>
        <td>Сапфир</td>
        <td>Голубой</td>
        <td>9</td>
        <td>Al<sub>2</sub>O<sub>3</sub></td>
      </tr>
    </tbody>
  </table>
  <div class="weather">
    <div class="w-card">
      <h2 class="w-title">ВТ</h2>
      <img src="images/weather-clear.png" alt="" class="w-pic">
      <p class="w-desc">Солнечно</p>
    </div>
    <div class="w-card">
      <h2 class="w-title">СР</h2>
      <img src="images/weather-overcast.png" alt="" class="w-pic">
      <p class="w-desc">Облачно</p>
    </div>
    <div class="w-card">
      <h2 class="w-title">ЧТ</h2>
      <img src="images/weather-showers.png" alt="" class="w-pic">
      <p class="w-desc">Дождливо</p>
    </div>
  </div>
</body>

</html>
