<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border - task 2</title>
  <style>
    body {
      width: 450px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      background-color: #b6dec2;
      border-collapse: collapse;
      margin-top: 50px;
    }

    th {
      border: 2px solid #fff;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    td {
      border: 2px solid white;
      padding: 7px;
    }    
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Имя</th>
      <th>Оружие</th>
    </tr>
    <tr>
      <td>Леонардо</td>
      <td>Катаны</td>
    </tr>
    <tr>
      <td>Рафаэль</td>
      <td>Кинжалы-сай</td>
    </tr>
    <tr>
      <td>Донателло</td>
      <td>Шест-бо</td>
    </tr>
    <tr>
      <td>Микеланджело</td>
      <td>Нунчаки</td>
    </tr>
  </table>
</body>
</html>
